<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <link rel="import" href="test-element.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <test-element></test-element>
      </template>
    </test-fixture>

    <script>
    /* global suite, test, fixture, assert */
    suite('Html Escape', function() {
      var element;
      setup(function() {
        element = fixture('basic');
      });

      test('Should escape HTML tags', function() {
        var html = '<h1>test</h1>';
        var compare = '&lt;h1&gt;test&lt;/h1&gt;';
        var escaped = element.htmlEscape(html);
        assert.equal(escaped, compare);
      });

      test('Should escape the & character', function() {
        var html = 'param=value&other=value';
        var compare = 'param=value&amp;other=value';
        var escaped = element.htmlEscape(html);
        assert.equal(escaped, compare);
      });

      test('Should escape quote character', function() {
        var html = '"this is quoted string"';
        var compare = '&quot;this is quoted string&quot;';
        var escaped = element.htmlEscape(html);
        assert.equal(escaped, compare);
      });

      test('Should escape apostrophe character', function() {
        var html = '\'this is quoted string\'';
        var compare = '&apos;this is quoted string&apos;';
        var escaped = element.htmlEscape(html);
        assert.equal(escaped, compare);
      });
    });
    </script>

  </body>
</html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <link rel="import" href="test-element.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <test-element></test-element>
      </template>
    </test-fixture>

    <script>
    /* global suite, test, fixture, assert */
    suite('basic', function() {
      var element;
      setup(function() {
        element = fixture('basic');
      });

      test('Should escape HTML string.', function() {
        var html = '<h1>test</h1>';
        var compare = '&lt;h1&gt;test&lt;/h1&gt;';
        var escaped = element.htmlEscape(html);
        assert.equal(escaped, compare);
      });

      test('Should create payload string from array', function() {
        var list = [{
          'name': 'test',
          'value': 'encoded value'
        }, {
          'name': 'encoded name',
          'value': 'encoded value'
        }];
        var compare = 'test=encoded value&encoded name=encoded value';
        var str = element.formArrayToString(list);
        assert.equal(str, compare);
      });

      test('Should create www-urlencoded string from array', function() {
        var list = [{
          'name': 'test',
          'value': 'encoded value'
        }, {
          'name': 'encoded name',
          'value': 'encoded value'
        }];
        var compare = 'test=encoded+value&encoded+name=encoded+value';
        var str = element.formArrayToString(element.encodeUrlEncoded(list));
        assert.equal(str, compare);
      });

      test('Should parse www-urlencoded string to encoded array', function() {
        var list = [{
          'name': 'test',
          'value': 'encoded+value'
        }, {
          'name': 'encoded+name',
          'value': 'encoded+value'
        }];
        var str = 'test=encoded+value&encoded+name=encoded+value';
        var compare = element.stringToArray(str);
        assert.deepEqual(list, compare);
      });

      test('Should parse www-urlencoded string to un-encoded array', function() {
        var list = [{
          'name': 'test',
          'value': 'encoded value'
        }, {
          'name': 'encoded name',
          'value': 'encoded value'
        }];
        var str = 'test=encoded+value&encoded+name=encoded+value';
        var compare = element.decodeUrlEncoded(element.stringToArray(str));
        assert.deepEqual(list, compare);
      });

      test('Should encode www-urlencoded string', function() {
        var src = 'test=encoded value&encoded name=encoded value';
        var compare = 'test=encoded+value&encoded+name=encoded+value';
        var str = element.encodeUrlEncoded(src);
        assert.equal(str, compare);
      });

      test('Should encode www-urlencoded array', function() {
        var src = [{
          'name': 'test',
          'value': 'encoded value'
        }, {
          'name': 'encoded name',
          'value': 'encoded value'
        }];
        var compare = [{
          'name': 'test',
          'value': 'encoded+value'
        }, {
          'name': 'encoded+name',
          'value': 'encoded+value'
        }];
        var str = element.encodeUrlEncoded(src);
        assert.deepEqual(str, compare);
      });

      test('Should decode www-urlencoded string', function() {
        var compare = 'test=encoded value&encoded name=encoded value';
        var src = 'test=encoded+value&encoded+name=encoded+value';
        var str = element.decodeUrlEncoded(src);
        assert.equal(str, compare);
      });

      test('Should decode www-urlencoded array', function() {
        var compare = [{
          'name': 'test',
          'value': 'encoded value'
        }, {
          'name': 'encoded name',
          'value': 'encoded value'
        }];
        var src = [{
          'name': 'test',
          'value': 'encoded+value'
        }, {
          'name': 'encoded+name',
          'value': 'encoded+value'
        }];
        var str = element.decodeUrlEncoded(src);
        assert.deepEqual(str, compare);
      });

      test('Should encode query string', function() {
        var query = '/test path/?param name=param value';
        var encoded = element.encodeQueryString(query);
        // path will be encoded, this function encodes query params only.
        var compare = '%2Ftest+path%2F%3Fparam+name%3Dparam+value';
        assert.equal(encoded, compare);
      });

    });
    </script>

  </body>
</html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <link rel="import" href="test-element.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <test-element></test-element>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert */
    suite('URL encoder', function() {
      var element;
      setup(function() {
        element = fixture('basic');
      });

      test('Encodes string', function() {
        var src = 'test=encoded value&encoded name=encoded value';
        var compare = 'test=encoded+value&encoded+name=encoded+value';
        var result = element.encodeUrlEncoded(src);
        assert.equal(result, compare);
      });

      test('Encodes string with repeatable parameters', function() {
        var src = 'test=encoded value&test=other value&encoded name=encoded value';
        var compare = 'test=encoded+value&test=other+value&encoded+name=encoded+value';
        var result = element.encodeUrlEncoded(src);
        assert.equal(result, compare);
      });

      test('Encodes array', function() {
        var src = [{
          'name': 'test',
          'value': 'encoded value'
        }, {
          'name': 'encoded name',
          'value': 'encoded value'
        }];
        var compare = [{
          'name': 'test',
          'value': 'encoded+value'
        }, {
          'name': 'encoded+name',
          'value': 'encoded+value'
        }];
        var str = element.encodeUrlEncoded(src);
        assert.deepEqual(str, compare);
      });

      test('Encodes array with array value', function() {
        var src = [{
          'name': 'test',
          'value': ['encoded value', 'other value']
        }, {
          'name': 'encoded name',
          'value': 'encoded value'
        }];
        var compare = [{
          'name': 'test',
          'value': ['encoded+value', 'other+value']
        }, {
          'name': 'encoded+name',
          'value': 'encoded+value'
        }];
        var result = element.encodeUrlEncoded(src);
        assert.deepEqual(result, compare);
      });

      test('Should encode query string', function() {
        var query = '/test path/?param name=param value';
        var encoded = element.encodeQueryString(query);
        // path will be encoded, this function encodes query params only.
        var compare = '%2Ftest+path%2F%3Fparam+name%3Dparam+value';
        assert.equal(encoded, compare);
      });
    });
    </script>

  </body>
</html>
